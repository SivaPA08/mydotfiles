set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on


# Visual Styling
# ================================================
# Status bar position
set -g status-position top

# Colors and styling
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 100
set -g status-right-length 100

# Window status styling
setw -g window-status-style "fg=#6c7086,bg=#1e1e2e"
setw -g window-status-current-style "fg=#1e1e2e,bg=#89b4fa,bold"
setw -g window-status-activity-style "fg=#f9e2af,bg=#1e1e2e"

# Pane border colors
set -g pane-border-style "fg=#6c7086"
set -g pane-active-border-style "fg=#89b4fa"

# Message styling
set -g message-style "fg=#1e1e2e,bg=#89b4fa"
set -g message-command-style "fg=#1e1e2e,bg=#cba6f7"

# Status Bar Content
# ================================================
# Left side: session name and window info
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#313244]#[fg=#cdd6f4,bg=#313244] #I:#P #[fg=#313244,bg=#1e1e2e]"

# Right side: system info and time
set -g status-right "#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] %Y-%m-%d #[fg=#6c7086]â”‚#[fg=#cdd6f4] %H:%M #[fg=#89b4fa,bg=#313244]#[fg=#1e1e2e,bg=#89b4fa,bold] #(whoami) "

# Window status format
setw -g window-status-format "#[fg=#6c7086,bg=#1e1e2e] #I #W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa] #I #W "

# Additional Features
# ================================================
# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Automatic window renaming
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T - #W"


